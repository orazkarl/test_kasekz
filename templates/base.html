<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/" class="text-dark">Main</a></h5>
    {% if user.is_authenticated %}
        <a class="p-2 text-dark">{{ user.username }}</a>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'account_login' %}" style="margin-right: 5px">Login</a>
        <a class="btn btn-success" href="{% url 'account_signup' %}">Signup</a>
    {% endif %}
</div>

<div class="container">
{% block content %}

    {% endblock %}
</div>
</body>
</html>
